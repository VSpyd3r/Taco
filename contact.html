<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vi'Spyder">
    <meta name="decription" content="Contact page for Little Taco shop">
    <title>Contact</title>
    <link rel="icon" href="img/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
    </header>
    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Close-up of a taco" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>                                        
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
                Phone : <a href="555-555-5555">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Contact Form</h2>
            <form action="#"method="post" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a message</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your message:</label>
                <p>
                <textarea class="contact__textarea" rows="10" cols="25" placeholder="Your message here: "></textarea>
                </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
        
    </main>
    
    <footer class="footer">
        <a href="#">Back to top</a>
        <hr>
        <p>
            <span class="nowrap">Copywrite &nbsp;&copy; <time id="year"></time></span> 
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
